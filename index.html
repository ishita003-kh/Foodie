<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="shortcut icon" href="src/imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/sass/main.css" />
    <style>
/* Simple loading spinner */
.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.11/runtime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fraction.js@4.2.0/fraction.min.js"></script>
    <title>Foodie &ndash; recipe application</title>
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <img src="src/imgs/logo.png" alt="Foodie Logo" class="header__logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search for a recipe ..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/imgs/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/imgs/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/imgs/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <h2 class="heading--2">Bookmarks</h2>
                <button class="bookmarks__close">&cross;</button>
                <button class="btn bookmarks__clear">clear</button>
                <ul class="bookmarks__list"></ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search__results">
        <ul class="results"></ul>
        <div class="pagination"></div>
        <p class="copyright">
          &copy; Copyright 2025 by
          <a
            href="https://www.linkedin.com/in/ishitasingh04/"
            target="_blank"
            class="copyright__link"
            >Ishi</a
          >
        </p>
      </div>
      <div class="recipe"></div>
    </div>
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn__close-window">&cross;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>

          <div class="upload__field">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Recipe Title"
              value=""
              required
            />
          </div>

          <div class="upload__field">
            <label for="url">URL</label>
            <input
              type="text"
              name="sourceUrl"
              id="url"
              placeholder="Recipe Url"
              value=""
              required
            />
          </div>

          <div class="upload__field">
            <label for="image">Image URL</label>
            <input
              type="text"
              name="image"
              id="image"
              placeholder="Recipe Image Url"
              value=""
              required
            />
          </div>

          <div class="upload__field">
            <label for="publisher">Publisher</label>
            <input
              type="text"
              name="publisher"
              id="publisher"
              placeholder="Publisher Name"
              value=""
              required
            />
          </div>

          <div class="upload__field">
            <label for="time">Prep Time</label>
            <input
              type="number"
              name="cookingTime"
              id="time"
              placeholder="Recipe Cooking Time In Minutes"
              value=""
              required
            />
          </div>

          <div class="upload__field">
            <label for="servings">Servings</label>
            <input
              type="number"
              name="servings"
              id="servings"
              placeholder="Recipe Servings"
              value=""
              required
            />
          </div>
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>

          <div class="upload__field">
            <label for="ing-1">Ingredient 1</label>
            <input
              type="text"
              name="ing-1"
              id="ing-1"
              placeholder="Format:'Quantity,Unit,Description'"
              value="0.5,Kg,Rice"
            />
          </div>

          <div class="upload__field">
            <label for="ing-2">Ingredient 2</label>
            <input
              type="text"
              name="ing-2"
              id="ing-2"
              placeholder="Format:'Quantity,Unit,Description'"
              value="1,,Avocado"
            />
          </div>

          <div class="upload__field">
            <label for="ing-3">Ingredient 3</label>
            <input
              type="text"
              name="ing-3"
              id="ing-3"
              placeholder="Format:'Quantity,Unit,Description'"
              value=",,Salt"
            />
          </div>

          <div class="upload__field">
            <label for="ing-4">Ingredient 4</label>
            <input
              type="text"
              name="ing-4"
              id="ing-4"
              placeholder="Format:'Quantity,Unit,Description'"
              value=""
            />
          </div>

          <div class="upload__field">
            <label for="ing-5">Ingredient 5</label>
            <input
              type="text"
              name="ing-5"
              id="ing-5"
              placeholder="Format:'Quantity,Unit,Description'"
              value=""
            />
          </div>

          <div class="upload__field">
            <label for="ing-6">Ingredient 6</label>
            <input
              type="text"
              name="ing-6"
              id="ing-6"
              placeholder="Format:'Quantity,Unit,Description'"
              value=""
            />
          </div>
        </div>
        <button class="btn upload__btn">
          <svg><use href="src/imgs/icons.svg#icon-upload-cloud"></use></svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
    
    <!-- Load all scripts as ES6 modules -->
    <script type="module" src="src/js/config.js"></script>
    <script type="module" src="src/js/helpers.js"></script>
    <script type="module" src="src/js/model.js"></script>
    <script type="module" src="src/js/views/view.js"></script>
    <script type="module" src="src/js/views/preview.js"></script>
    <script type="module" src="src/js/views/searchView.js"></script>
    <script type="module" src="src/js/views/recipeView.js"></script>
    <script type="module" src="src/js/views/resultsView.js"></script>
    <script type="module" src="src/js/views/paginationView.js"></script>
    <script type="module" src="src/js/views/bookmarksView.js"></script>
    <script type="module" src="src/js/views/addRecipe.js"></script>
    <script type="module" src="src/js/controller.js"></script>
  </body>

</html>
